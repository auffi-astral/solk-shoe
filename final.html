<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' blob: data:; script-src 'self' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; connect-src 'self' blob: data:;">
    <title>SOLK Shoe Wireframe Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
        }
        
        #container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }
        
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 14px;
            z-index: 100;
        }
        
        #content {
            height: 300vh;
            background: transparent;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="info">
        <h2>SOLK Shoe Wireframe</h2>
        <p>Scroll to rotate â€¢ Drag to orbit</p>
    </div>
    <div id="content"></div>

    <script src="./three.min.js"></script>
    <script src="./GLTFLoader.js"></script>
    <script src="./OrbitControls.js"></script>
    <script src="./simple.js"></script>
</body>
</html>
