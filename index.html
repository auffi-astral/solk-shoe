<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOLK Shoe Wireframe Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
        }
        
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 1;
        }
        
        #content {
            position: relative;
            z-index: 2;
            height: 300vh;
            background: transparent;
        }
        
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 14px;
            z-index: 3;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            font-size: 18px;
            z-index: 3;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div class="info">
        <h2>SOLK Shoe Wireframe</h2>
        <p>Scroll to rotate â€¢ Drag to orbit</p>
    </div>
    <div class="loading" id="loading">Loading shoe model...</div>
    <div id="content"></div>

    <script src="./three.min.js"></script>
    <script src="./GLTFLoader.js"></script>
    <script src="./OrbitControls.js"></script>
    <script src="./app.js"></script>
</body>
</html>
